name: Test
on:
  pull_request:
    branches: main
env:
  CARGO_TERM_COLOR: always
jobs:
  Cargo:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    runs-on: ${{ matrix.os }}
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: clippy
        run: cargo clippy --release -- -D warnings
      - name: clippy
        run: cargo test --release
