name: Rust
on:
  pull_request:
    branches: main
  push:
    branches: libexodus
  release:
    types: published
env:
  CARGO_TERM_COLOR: always
jobs:
  test:
    if: github.event_name != 'release'
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        toolchain:
          - beta
          - nightly
          - stable
    runs-on: ${{ matrix.os }}
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          components: clippy, rustfmt
          default: true
          toolchain: ${{ matrix.toolchain }}
      - name: exodus
        run: cd .github/ && make exodus && cd ../
      - name: build
        run: cargo build
      - name: clippy
        run: cargo clippy -- -D warnings
      - name: doc
        run: cargo rustdoc --release -- --html-in-header .github/katex.html
      - name: fmt
        run: cargo fmt --all -- --check
      - name: test
        run: cargo test --release
  package:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: package
        run: cargo package
      - name: login
        if: github.event_name == 'release'
        run: cargo login ${{ secrets.CRATES_IO_TOKEN }}
      - name: publish
        if: github.event_name == 'release'
        run: cargo publish
