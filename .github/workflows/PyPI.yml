name: PyPI
on:
  pull_request:
    branches: [main]
  release:
    types: [published]
jobs:
  linux-wheels:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    steps:
    - uses: actions/checkout@v4
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: 1.79.0
        default: true
    - uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: build wheels
      run: |
        python -m pip install cffi maturin
        maturin build --release
    - uses: actions/upload-artifact@v4
      with:
        name: linux-${{ matrix.python-version }}-wheel
        path: target/wheels
  osx-wheels:
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    steps:
     - uses: actions/checkout@v4
     - uses: actions-rs/toolchain@v1
       with:
         toolchain: 1.79.0
         default: true
     - uses: actions/setup-python@v5
       with:
         python-version: ${{ matrix.python-version }}
     - name: build wheels
       run: |
         python -m pip install cffi maturin
         maturin build --release
     - uses: actions/upload-artifact@v4
       with:
         name: osx-${{ matrix.python-version }}-wheel
         path: target/wheels
  windows-wheels:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    steps:
     - uses: actions/checkout@v4
     - uses: actions-rs/toolchain@v1
       with:
         toolchain: 1.79.0
         default: true
     - uses: actions/setup-python@v5
       with:
         python-version: ${{ matrix.python-version }}
     - name: build wheels
       run: |
         python -m pip install cffi maturin
         maturin build --release
     - uses: actions/upload-artifact@v4
       with:
         name: windows-${{ matrix.python-version }}-wheel
         path: target/wheels
  twine:
    if: github.event_name == 'release'
    needs: [linux-wheels, osx-wheels, windows-wheels]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
      - name: check
        run: |
          mkdir wheelhouse/
          mv ./*-wheel*/*.whl wheelhouse/ || true
          pip install twine
          twine check wheelhouse/*.whl
      - name: upload
        run: twine upload -u __token__ -p ${{ secrets.PYPI_TOKEN }} wheelhouse/*.whl
